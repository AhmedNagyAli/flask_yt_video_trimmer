<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Resolution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: black; }
    }
    .typewriter {
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.75s step-end infinite;
    }
    .dark .typewriter {
      border-right-color: white;
    }
  </style>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-zinc-100 dark:bg-zinc-900 flex justify-center items-center min-h-screen px-4 relative">

  <!-- Dark mode toggle button -->
  <button id="theme-toggle" class="fixed top-4 left-4 p-2 rounded-full bg-zinc-200 dark:bg-zinc-700 text-zinc-800 dark:text-zinc-200 z-50">
    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
  </button>

  <!-- Modal -->
  <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 px-4">
    <div class="bg-white dark:bg-zinc-800 px-6 py-6 sm:px-10 sm:py-8 rounded-2xl flex flex-col items-center space-y-6 shadow-2xl w-full max-w-md">
      <svg class="w-12 h-12 sm:w-16 sm:h-16 text-green-600 dark:text-green-400 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4zm2 5.29A7.96 7.96 0 014 12H0c0 3.04 1.13 5.82 3 7.94l3-2.65z"></path>
      </svg>
      <p id="typewriterText" class="text-sm sm:text-lg font-medium text-zinc-800 dark:text-zinc-200 typewriter w-full text-center h-8"></p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="bg-white dark:bg-zinc-800 p-4 sm:p-6 rounded shadow-md w-full max-w-full sm:max-w-2xl mx-auto z-10">

    <!-- Video Preview -->
    <div class="mb-6">
      {% if preview_url %}
        <video id="previewVideo" controls class="w-full aspect-video rounded-lg shadow">
          <source src="{{ preview_url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      {% else %}
        <p class="text-red-500 dark:text-red-400 text-center">Could not load video preview.</p>
      {% endif %}
    </div>

    <!-- Title -->
    <h1 class="text-xl sm:text-2xl font-bold mb-6 text-zinc-800 dark:text-zinc-200 text-center sm:text-left break-words">
      Select Resolution & Time Range
    </h1>

    <!-- Form -->
    <form method="POST" action="/download" id="downloadForm" class="space-y-6">
      <input type="hidden" name="url" value="{{ url }}">

      <!-- Format Selector -->
      <div>
        <label class="block mb-2 font-semibold text-zinc-700 dark:text-zinc-300">Choose Format:</label>
        <select name="format_id" class="block w-full p-2 sm:p-3 border border-zinc-300 dark:border-zinc-600 rounded text-sm sm:text-base dark:bg-zinc-700 dark:text-white" required>
          {% for format in formats %}
            <option value="{{ format.id }}">{{ format.id }} - {{ format.resolution }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Time Range Slider -->
      <div>
        <label for="start_time" class="block font-semibold text-zinc-700 dark:text-zinc-300 mb-2">
          Start Time: <span id="startTimeLabel">00:00:00</span>
        </label>
        <input type="range" name="start_time" id="start_time"
               min="0" max="{{ video_length }}" value="0"
               class="block w-full appearance-none bg-zinc-200 dark:bg-zinc-600 h-2 rounded">

        <label for="end_time" class="block font-semibold text-zinc-700 dark:text-zinc-300 mt-4 mb-2">
          End Time: <span id="endTimeLabel"></span>
        </label>
        <input type="range" name="end_time" id="end_time"
               min="1" max="{{ video_length }}" value="{{ video_length }}"
               class="block w-full appearance-none bg-zinc-200 dark:bg-zinc-600 h-2 rounded">
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn"
              class="w-full bg-green-500 dark:bg-green-600 text-white py-2 sm:py-3 px-4 rounded hover:bg-green-600 dark:hover:bg-green-700 flex justify-center items-center space-x-2 text-sm sm:text-base">
        <span id="btnText">Download & Trim</span>
        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='js/download.js') }}"></script>
</body>
</html>
