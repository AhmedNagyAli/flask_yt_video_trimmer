<!DOCTYPE html>
<html>
<head>
  <title>Select Resolution</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: black; }
    }

    .typewriter {
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.75s step-end infinite;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen px-4 sm:px-6 lg:px-8 relative">

  <!-- Modal -->
  <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 px-4">
    <div class="bg-white px-6 py-6 sm:px-10 sm:py-8 rounded-2xl flex flex-col items-center space-y-6 shadow-2xl w-full max-w-md">
      <svg class="w-12 h-12 sm:w-16 sm:h-16 text-green-600 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.37 0 0 5.37 0 12h4zm2 5.29A7.96 7.96 0 014 12H0c0 3.04 1.13 5.82 3 7.94l3-2.65z"></path>
      </svg>
      <p id="typewriterText" class="text-sm sm:text-lg font-medium text-gray-800 typewriter w-full text-center h-8"></p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="bg-white p-4 sm:p-6 rounded shadow-md w-full max-w-3xl z-10">

    <!-- Video Preview -->
    <div class="mb-6">
      {% if preview_url %}
        <video id="previewVideo" controls class="w-full h-48 sm:h-64 md:h-80 lg:h-[400px] rounded-lg shadow">
          <source src="{{ preview_url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      {% else %}
        <p class="text-red-500 text-center">Could not load video preview.</p>
      {% endif %}
    </div>

    <!-- Title -->
    <h1 class="text-xl sm:text-2xl font-bold mb-6 text-gray-800 text-center sm:text-left">Select Resolution & Time Range</h1>

    <!-- Form -->
    <form method="POST" action="/download" id="downloadForm" class="space-y-6">
      <input type="hidden" name="url" value="{{ url }}">

      <!-- Format Selector -->
      <div>
        <label class="block mb-2 font-semibold text-gray-700">Choose Format:</label>
        <select name="format_id" class="w-full p-2 sm:p-3 border border-gray-300 rounded text-sm sm:text-base" required>
          {% for format in formats %}
            <option value="{{ format.id }}">{{ format.id }} - {{ format.resolution }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Time Range Slider -->
      <div class="mb-6">
        <label for="start_time" class="block font-semibold text-gray-700 mb-2">
          Start Time: <span id="startTimeLabel">00:00:00</span>
        </label>
        <input type="range" name="start_time" id="start_time"
               min="0" max="{{ video_length }}" value="0"
               class="w-full appearance-none bg-gray-200 h-2 rounded">

        <label for="end_time" class="block font-semibold text-gray-700 mt-4 mb-2">
          End Time: <span id="endTimeLabel"></span>
        </label>
        <input type="range" name="end_time" id="end_time"
               min="1" max="{{ video_length }}" value="{{ video_length }}"
               class="w-full appearance-none bg-gray-200 h-2 rounded">
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn"
              class="w-full bg-green-500 text-white py-2 sm:py-3 px-4 rounded hover:bg-green-600 flex justify-center items-center space-x-2 text-sm sm:text-base">
        <span id="btnText">Download & Trim</span>
        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    function formatTime(seconds) {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    const startSlider = document.getElementById('start_time');
    const endSlider = document.getElementById('end_time');
    const startLabel = document.getElementById('startTimeLabel');
    const endLabel = document.getElementById('endTimeLabel');

    function updateLabels() {
      let start = parseInt(startSlider.value);
      let end = parseInt(endSlider.value);

      if (start >= end) {
        start = end - 1;
        startSlider.value = start;
      }

      startLabel.textContent = formatTime(start);
      endLabel.textContent = formatTime(end);
    }

    startSlider.addEventListener('input', updateLabels);
    endSlider.addEventListener('input', updateLabels);
    updateLabels(); // initialize on load

    // Modal Typewriter Logic
    const form = document.getElementById('downloadForm');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');
    const modal = document.getElementById('loadingModal');
    const typewriter = document.getElementById('typewriterText');
    const message = "Trimming your video, please wait...";
    let index = 0;
    let isDeleting = false;

    function loopTypewriter() {
      if (!isDeleting) {
        typewriter.textContent = message.substring(0, index + 1);
        index++;
        if (index === message.length) {
          isDeleting = true;
          setTimeout(loopTypewriter, 1000);
          return;
        }
      } else {
        typewriter.textContent = message.substring(0, index - 1);
        index--;
        if (index === 0) {
          isDeleting = false;
        }
      }
      setTimeout(loopTypewriter, 60);
    }

    form.addEventListener('submit', () => {
      spinner.classList.remove('hidden');
      btnText.textContent = "Processing...";
      submitBtn.disabled = true;
      modal.classList.remove('hidden');
      loopTypewriter();
    });
  </script>
</body>
</html>
