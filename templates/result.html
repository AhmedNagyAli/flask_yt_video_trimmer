<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trimmed Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-zinc-100 dark:bg-zinc-900 flex items-center justify-center min-h-screen p-4">
  <!-- Dark mode toggle button -->
  <button id="theme-toggle" class="fixed top-4 left-4 p-2 rounded-full bg-zinc-200 dark:bg-zinc-700 text-zinc-800 dark:text-zinc-200 z-50">
    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
  </button>

  <div class="w-full max-w-3xl bg-white dark:bg-zinc-800 rounded-lg shadow-lg p-4 sm:p-6 md:p-8">
    <h1 class="text-xl sm:text-2xl font-semibold mb-4 text-center dark:text-white">Here is your trimmed video</h1>
    
    <div class="video-container mb-6 rounded-md shadow-md">
      <video controls class="w-full h-full">
        <source src="{{ url_for('static', filename=filename) }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{{ url_for('static', filename=filename) }}" download
        class="bg-indigo-700 dark:bg-indigo-600 hover:bg-indigo-900 dark:hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-md transition text-center">
        Download Video
      </a>
      <a href="{{ url_for('index') }}" 
        class="bg-zinc-200 dark:bg-zinc-700 hover:bg-zinc-300 dark:hover:bg-zinc-600 text-zinc-800 dark:text-zinc-200 font-semibold py-3 px-6 rounded-md transition text-center">
        Trim Another Video
      </a>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

</body>
</html>
