<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trimmed Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-4 sm:p-6 md:p-8">
    <h1 class="text-xl sm:text-2xl font-semibold mb-4 text-center">Here is your trimmed video</h1>
    
    <div class="video-container mb-6 rounded-md shadow-md">
      <video controls class="w-full h-full">
        <source src="{{ url_for('static', filename=filename) }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{{ url_for('static', filename=filename) }}" download
        class="bg-indigo-700 hover:bg-indigo-900 text-white font-semibold py-3 px-6 rounded-md transition text-center">
        Download Video
      </a>
      <a href="{{ url_for('index') }}" 
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-md transition text-center">
        Trim Another Video
      </a>
    </div>
  </div>
</body>
</html>
