<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>YT Video Trimmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
    }
    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: black }
    }
    .typewriter {
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.75s step-end infinite;
    }
    .dark .typewriter {
      border-right-color: white;
    }
  </style>
  <script>
    // Check for saved theme preference or use system preference
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-zinc-100 dark:bg-zinc-900 flex flex-col items-center justify-center min-h-screen px-4 py-8">
  <!-- Dark mode toggle button -->
  <button id="theme-toggle" class="fixed top-4 left-4 p-2 rounded-full bg-zinc-200 dark:bg-zinc-700 text-zinc-800 dark:text-zinc-200 z-50">
    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
  </button>

  <!-- Arabic-only description above the form -->
  <div class="max-w-xl w-full mb-12 text-center space-y-8" dir="rtl">
    <p id="introAR" class="text-zinc-900 dark:text-zinc-200 font-semibold text-base h-6"></p>
  </div>

  <!-- Modal -->
  <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 px-4">
    <div class="bg-white dark:bg-zinc-800 px-6 py-6 sm:px-10 sm:py-8 rounded-2xl flex flex-col items-center space-y-4 sm:space-y-6 w-full max-w-sm sm:max-w-md shadow-2xl">
      <svg class="w-12 h-12 sm:w-16 sm:h-16 text-indigo-600 dark:text-indigo-400 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p id="typewriterText" class="text-lg sm:text-xl font-semibold text-zinc-800 dark:text-zinc-200 typewriter w-full text-center h-8 sm:h-10"></p>
    </div>
  </div>

  <!-- Form Container -->
  <div class="bg-white dark:bg-zinc-800 p-4 sm:p-6 rounded shadow-md w-full max-w-sm sm:max-w-md z-10">
    <h1 class="text-lg sm:text-xl font-bold mb-4 text-center dark:text-white">ðŸŽ¥ YT Video Trimmer</h1>

    {% if error %}
      <div class="mb-4 text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-700 p-2 rounded text-sm text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" id="downloadForm" class="space-y-4">
      <input
        type="text"
        name="youtube_url"
        placeholder="Enter YouTube URL"
        class="w-full p-2 border border-zinc-300 dark:border-zinc-600 rounded dark:bg-zinc-700 dark:text-white dark:placeholder-zinc-400"
        required
      />
      <button
        type="submit"
        id="submitBtn"
        class="w-full bg-indigo-700 font-extrabold dark:bg-indigo-600 text-white p-2 rounded hover:bg-blue-600 dark:hover:bg-indigo-700 flex justify-center items-center"
      >
        <span id="buttonText">Get Resolutions</span>
        <svg
          id="spinner"
          class="hidden w-5 h-5 ml-2 text-white animate-spin"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </button>
    </form>
  </div>

  <!-- Bilingual text section below the form -->
  <div class="max-w-xl w-full mt-8 text-center space-y-6">
    <p id="lineEN" class="text-orange-600 dark:text-orange-400 font-semibold text-base h-6"></p>
    <p id="lineAR" class="text-orange-600 dark:text-orange-400 font-semibold text-base h-6" dir="rtl"></p>
  </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
